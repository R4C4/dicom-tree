<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script type="module" src="/build/dicom-tree.esm.js"></script>
  <script nomodule src="/build/dicom-tree.js"></script>
  <script>
    function getData(){
      const app = document.querySelector('dicom-app');
      app.getSelectedFiles();
    }
  </script>
</head>
<body>
    <folder-select>
      Select Folder
      <br/>
      <label slot="buttonStyle" class ="btn btn-lg btn-dark">Select Files</label>
    </folder-select>
    <dicom-app></dicom-app>
    <button onclick=getData()>Get selectedData</button>
    <script>
      const fileSelector = document.querySelector('folder-select');
      const dicomApp = document.querySelector('dicom-app');
      document.body.addEventListener('filesLoaded', (event) => { dicomApp.loadFiles(event.detail)});
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
